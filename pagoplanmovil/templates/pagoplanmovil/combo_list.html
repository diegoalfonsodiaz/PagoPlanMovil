{% extends 'pagoplanmovil/base.html' %}

{% block content %}
<br>
<br>
<h1>Combo</h1>
<a  class="btn btn-outline-primary" href="{% url 'combo_new' %}"> Nuevo </a>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Monto</th>
        <th scope="col"> Acciones</th>
      </tr>
    </thead>
        {% for combo in combos %}
        <tr class="table-active">
            
            <td> {{ combo.nombre }} </td>
            <td>{{ combo.monto|linebreaksbr }}</td>
            <td>
              <a class="badge badge-success" href="{% url 'combo_detail' pk=combo.pk %}"> Ver </a> 
              <a class="badge badge-info" href="{% url 'combo_edit' pk=combo.pk %}">Editar</a>
              <a class="badge badge-danger" href="{% url 'combo_remove' pk=combo.pk %}">Borrar</a>
            </td>
          </tr>
                
            
        {% endfor %}
</table> 
{% endblock %}
